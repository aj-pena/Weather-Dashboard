<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard by Andres Pena</title>
    <!-- pure css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <!-- pure responsive grids css  -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- General Container -->
<div>
    <!-- Header -->
    <div class="titleHeader">
        <h1>Weather Forecast</h1>
    </div>
    <!-- Main -->
    <div class = 'pure-g'>
        <!-- Side -->
        <div class="pure-u-1 pure-u-md-1-4">
            <!-- Search -->
            <div>
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <legend>Search For a City</legend>
                        <input type="text" id="stacked-email" placeholder="Enter City or ZIP Code" />
                        <button class="pure-button pure-button-primary" id="search-btn">Search</button>
                    </fieldset>
                </form>

            </div>
            <hr>
            <!-- History -->
            <div>

            </div>
        </div>
        <!-- Dashboard -->
        <div class="pure-u-1 pure-u-md-3-4"> 
            <!-- Focus -->
            <div id="focus">*FOCUS*</div>
            <!--5 day forecast  -->
            <div id="forecast">*5 DAY FORECAST*</div>
        </div>
    </div>
</div>
<script src='script.js'></script>
<script></script>


</body>
</html>
